<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Page</title>
</head>

<body>

    <main>
        <header>
            <img src="contact-form-icon.svg">
        </header>

        <section class="header">
            <h1>Interested in our <br>business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll<br> contact you as soon as possible.</p>
        </section>
        <form>
            <section class="inputs">
                <div class="field">
                    <label for="name">Name</label>
                    <input type=text id="name" name="name" placeholder="Ethan Johnson">
                </div>
                <div class="field">
                    <label for="email">Company email</label>
                    <input type=text id="email" name="email" placeholder="ethan@johnson.com">
                </div>
                <div class="field">
                    <label for="size">Company Size</label>
                    <select id="size" name="size">
                        <option>50-100 employees</option>
                    </select>
                </div>
                <div class="field">
                    <label for="subject">Company Size</label>
                    <select id="subject" name="subject">
                        <option>Building Landing pages</option>
                    </select>
                </div>
            </section>

            <div class="field message-field">
                <label for="message">Message</label>
                <textarea id="message" name="message">50-100 employees</textarea>          
            </div>
            <button>Contact Sales</button>
        </form>
    </main>
</body>

</html>
